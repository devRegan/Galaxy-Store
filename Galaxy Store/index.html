<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <a href="#home" class="logo-link">
                    <img src="logos/logo.png" alt="Galaxy Store" class="logo">
                </a>
            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search products" class="input-search">
                <button class="search-button">Search</button>
            </div>
            <div class="nav-menu">
                <ul class="nav-ul">
                    <li><a href="#profile"><i class="fa-regular fa-user"></i></a></li>
                    <p>Profile</p>
                    <li><a href="#cart"></a><i class="fa-solid fa-cart-shopping"></i></li>
                    <p>Cart</p>
                    <li><a href="#menu"></a><i class="fa-solid fa-bars"></i></li>
                    <p>Menu</p>
                </ul>
            </div>
        </nav>
    </header>

</body>
</html>
